<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2></h2>
  <ion-list>
     <ion-item *ngFor="let usuario of obtenerdatos">
     {{usuario.Name}} - {{usuario.email}}
     </ion-item>
  </ion-list>

</ion-content>
